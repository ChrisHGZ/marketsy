<app-header title="Register"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-custom-input
        icon="person-outline"
        [control]="form.controls.username"
        type="text"
        label="Nombre de Usuario"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.username.errors && form.controls.username.touched">
        <div *ngIf="form.controls.username.errors?.['required']">El nombre de usuario es requerido</div>
        <div *ngIf="form.controls.username.errors?.['minlength']">
          El nombre de usuario debe tener al menos 3 caracteres
        </div>
      </div>
      <app-custom-input
        icon="mail-outline"
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>
      <app-custom-input
        icon="lock-closed-outline"
        [control]="form.controls.password"
        type="password"
        label="Contraseña"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
        <div *ngIf="form.controls.password.errors?.['minlength']">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>
      <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
        <ion-button class="submit" expand="block" mode="ios" [disabled]="form.invalid" (click)="submit()">
          Registrarse
        </ion-button>
      </form>
      <ion-button class="login-link" expand="block" color="secondary" fill="clear" [routerLink]="'/auth'">
        ¿Ya tienes cuenta? Inicia sesión
      </ion-button>
    </form>
  </div>
</ion-content>
