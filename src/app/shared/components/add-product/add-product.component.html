<app-header [isModal]="true" title="Agregar Producto"></app-header>
<ion-content>
  <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()">
    
    <ion-avatar *ngIf="form.value.image">
      <img [src]="form.value.image"/>
    </ion-avatar>
    
    <!-- Tomar o seleccionar imagen -->
    <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">Foto</ion-button>
    
    <!-- Nombre -->
    <app-custom-input
    autocomplete="name"
    [control]="form.controls.name"
    type="text"
    label="Nombre"
    icon></app-custom-input>

    <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
      <div *ngIf="form.controls.name.errors?.['required']">No existe un nombre</div>
      <div *ngIf="form.controls.name.errors?.['minlength']">El nombre debe tener al minimo 4 caracteres</div>
    </div>

    <!-- Descripcio패n -->
    <app-custom-input
       autocomplete="description"
       [control]="form.controls.description"
       type="text"
       label="Descripcio패n"
       icon></app-custom-input>
   
    <div class="validators" *ngIf="form.controls.description.errors && form.controls.description.touched">
    <div *ngIf="form.controls.description.errors?.['required']">No existe una descripcio패n</div>
    </div>
   
     <!-- Precio -->
    <app-custom-input
    autocomplete="price"
    [control]="form.controls.price"
    type="number"
    label="Precio"
    icon></app-custom-input>

    <div class="validators" *ngIf="form.controls.price.errors && form.controls.price.touched">
    <div *ngIf="form.controls.price.errors?.['required']">No existe un precio</div>
    <div *ngIf="form.controls.price.errors?.['min']">El precio debe ser mayor a 0</div>
    </div>

 
<!-- Bot칩n para agregar producto -->
    <ion-button
      expand="full"
      color="primary"
      type="button"
      [disabled]="form.invalid"
      class="ion-margin-top"
      (click)="submit()"
    >
    <ion-icon slot="start" name="add"></ion-icon>
      Agregar Producto
    </ion-button>
  
  </form>
